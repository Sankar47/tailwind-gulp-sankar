<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tailwind Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- first fold -->

  <div class="container h-screen flex items-center justify-center bg-cover relative" style="background-image:url('https://www.executivemind.net/images/mobii.jpg')">
    <video autoplay muted loop class="absolute min-h-screen min-w-full hidden sm:block">
        <source src="https://www.executivemind.net/video/video-bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="text-white text-center leading-normal relative">        
      <img class="mb-3" src="https://www.executivemind.net/images/logo.png" alt="">
      <h2 class="text-5xl font-bold mb-3">Read Faster, Focus and Retain More. </h2>
      <p class="font-medium text-2xl mb-5">All the best learners are learning with us.<br> You can too. At any age.</p>
      <button class="bg-teal hover:bg-teal-dark text-white font-medium py-4 px-5 uppercase">
        Learn More
      </button>
    </div>
  </div>

  <!-- end first fold -->

  
  <!--
    only preflight and utilities

    css size: 450KB

    compressed size: 260KB

   -->

  <!-- header -->

   <div class="bg-black text-white flex justify-between items-center relative px-8 py-3">
    <span class="text-3xl uppercase leading-ONE font-bold">Executivemind</span>
    <ul class="uppercase flex list-reset">
      <li class="mr-6"><a href="" class="text-white hover:text-lighter no-underline">About</a></li>
      <li class="mr-6"><a href="" class="text-white hover:text-lighter no-underline">Professionals</a></li>
      <li class="mr-6"><a href="" class="text-white hover:text-lighter no-underline">Young learners</a></li>
      <li class="mr-6"><a href="" class="text-white hover:text-lighter no-underline">Corporations</a></li>
      <li class="mr-6"><a href="" class="text-white hover:text-lighter no-underline">Blog</a></li>
    </ul>
   </div>

  <!-- end header -->
  
</body>
</html>
